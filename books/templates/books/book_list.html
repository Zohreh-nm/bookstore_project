{% extends '_base.html' %}

{% block page_title %}List of Books{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.author|capfirst }}</p>
        <p>{{ book.description|truncatewords:15 }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'book_create' %}">Add a new book</a>
{% endblock %}
